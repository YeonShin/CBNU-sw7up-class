<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #message {
            display: none;
            background-color: lightgreen;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="inputBox">
    <p>Keypress: <span id="counter">0</span></p>
    <p><strong>Note:</strong> Enter something inside the input box and see the result.</p>
    <div id="message">Keypress is triggered.</div>

    <script>
        $(document).ready(function(){
            let count = 0;
            $('#inputBox').on('keypress', function(){
                count++;
                $('#counter').text(count);
                $('#message').show();
                setTimeout(function(){
                    $('#message').fadeOut();
                }, 1000);
            });
        });
    </script>
</body>
</html>
