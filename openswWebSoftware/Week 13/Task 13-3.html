<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#startBtn").click(function(){
                var para = $("div");
                para.animate({
                    width: "1300px",


                }, 1000 ,function() {
                  para.animate({
                    fontSize: '3em',
                  }, 1000, function(){
                    para.animate({
                      borderWidth: '30px'
                    }, 1000)
                  })
                });
            });

            $("#resetBtn").click(function(){
                var para = $("div");
                para.animate({
                    fontSize: '1.5em',
                    width: "300px",
                    padding: '30px',
                    borderWidth: '0px'
                }, 1000);
            });
        });
    </script>
    <style>
        div {
            background-color: #98bf21;
            width: 300px;
            margin: 10px;
            font-size: 1.5em;
            text-align: center;
            padding: 30px;
            border: 0px solid #4d965f;
        }
    </style>
</head>
<body>
    <div>Hello World!</div>
    <button id="startBtn">Start Chaining</button>
    <button id="resetBtn">Reset</button>
</body>
</html>
