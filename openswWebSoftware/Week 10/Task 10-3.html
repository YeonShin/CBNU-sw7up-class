<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Simple Calculator</h3>
  <div>
    <label for="firstInt">First Integer:</label>
    <input type="text" name="firstInt" id="first" class="calInput">
  </div>
  <div>
    <label for="secondInt">Second Integer:</label>
    <input type="text" name="secondInt" id="second" class="calInput">
  </div>
  <div>
    <label for="total">Total:</label>
    <input type="text" name="total" id="total" class="calInput" readonly>
  </div>
  <input type="button" value="Calculate" id="calculate">

  <script>
    document.querySelector("#calculate").addEventListener("click", function() {
      var first = parseInt(document.getElementById("first").value);
      var second = parseInt(document.getElementById("second").value);
      document.getElementById("total").value = first + second;
    })
  </script>
</body>
</html>
