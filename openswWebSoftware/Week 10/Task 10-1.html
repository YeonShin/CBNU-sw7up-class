<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>The Document Object</h1>
  <h2>The querySelectorAll() Method</h2>
  <p>Add a background color all elements with class="example":</p>
  <h2 class="example">A heading</h2>
  <p class="example">A paragraph</p>

  <script>
    var h2 = document.querySelectorAll("h2");
    h2[0].style.backgroundColor = "blue";

    var example = document.querySelectorAll(".example");
    for(var i=0; i<example.length; i++) {
      example[i].style.backgroundColor = "yellow";
    }
  </script>
</body>
</html>
