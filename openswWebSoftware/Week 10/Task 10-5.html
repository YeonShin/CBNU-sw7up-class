<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      .tableHover {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>Water</th>
        <th>Air</th>
        <th>Fire</th>
        <th>Earth</th>
      </tr>
      <tr>
        <td>Spring thunderclouds</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>No</td>
        <td>No</td>
      </tr>
      <tr class="secondRow">
        <td>Roasting chestnuts</td>
        <td >No</td>
        <td >No</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Winter snownbanks</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>No</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Ice cream on a hot summer day</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
    </table>

    <script>
      var secondRow = document.querySelector(".secondRow");

      secondRow.addEventListener("mouseover", function () {
        this.classList.add("tableHover");
      });

      secondRow.addEventListener("mouseout", function () {
        this.classList.remove("tableHover");
      });
    </script>
  </body>
</html>
