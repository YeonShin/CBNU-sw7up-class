<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5-5</title>
  <style>
    ul{
      list-style: none;
      margin: 0px;
      padding-left: 0px;
    }
    li {
      background: darkorange;
      padding: 1rem;
      position: relative;
      display: block;
      float: left;
    }
    li:hover {
      background: red;
    }
    a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-family: monospace;
    }
    ul li ul {
      min-width: 5rem;
      margin-top: 1rem;
      position: absolute;
      left: 0;
      display: none;
    }
    ul li:hover > ul {
      display: block;
    }
    ul li ul li ul {
      min-width: 7rem;
      position: absolute;
      top: -1rem;
      left: 4.2rem;
      display: none;
    }
    ul li:hover > ul li:hover > ul {
      display: block;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">One</a></li>
    <li>
      <a href="#">Two</a>
      <ul>
        <li><a href="#">Two-1</a></li>
        <li><a href="#">Two-2</a></li>
        <li>
          <a href="#">Two-3</a>
          <ul>
            <li><a href="#">Two-3-1</a></li>
            <li><a href="#">Two-3-2</a></li>
            <li><a href="#">Two-3-3</a></li>
            <li><a href="#">Two-3-4?</a></li>
          </ul>
        </li>
      </ul>
    </li>
    <li><a href="#">Three</a></li>
  </ul>
</body>
</html>
